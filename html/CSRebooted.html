<script>
function myFunction() {
    var x = document.getElementById("myNumber").value;
    for(i=0 ; i<x;i++)
{
     var input = document.createElement('input');
     input.setAttribute('id',"input"+i);
     document.getElementById("formName").appendChild(input);
}
}
</script>
<script>
var id,object_JSON;
    function call1(id){
      $(document).ready(function(){
        var new_url="http://localhost/CSRebooted/getdata.php?id="+id;
          $.ajax({
              type:"GET",
              url:new_url,
              dataType:"html",
              success:function(response){
                alert(response);
                object_JSON=JSON.parse(response);
                // alert("Name "+object_JSON.name+"\n"+"Date "+object_JSON.date+object_JSON.time);

                  }
